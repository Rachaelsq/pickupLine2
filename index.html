<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick up line generator</title>
    <!-- 
    ==========
      BOOTSTRAP
    ==========
    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      @import url('https://fonts.googleapis.com/css2?family=Squada+One&display=swap');

<!-- 
    ==========
      BODY
    ==========
    -->
<body>
  <div class="content container-fluid d-flex">
    <div class="col-lg">
      <div class="row">
        <h1 class="pickupLine">pickup line </h1>
        <h1 class="generator">GENERATOR</h1>
        <h4>Choose 3 special words to insert into your pickup line...</h4>
<!-- 
    ==============
      MAD LIB FORM
    ==============
-->
    <form name="submitMadlibs">
      <div class="form-group row">
        <input type="text"  id="noun" class="form-control" aria-describedby="textInput" placeholder="Enter noun here">
        <p class="nounTest"></p>
        <input type="text" id="adjective" class="form-control" aria-describedby="textInput" placeholder="Enter adjective here">
        <input type="text" class="form-control" id="verb" aria-describedby="textInput" placeholder="Enter verb here">
        <button onclick="nounFunc()" type="submit" id="madlibBtn" class="container-fluid button1">madlib button noun test</button>

      </div>
    </form>


    <button onclick="btnFunc()" type="submit" id="button1Id"class="container-fluid button1">Click here for your pickup line</button>
  </div>
  
    <form class="bottomForm">
<!-- 
    ===================
      END MAD LIB FORM
    ===================
-->

<!-- 
    =====================
      PICK UP DISPLAY BOX
    =====================
-->
      <div class="row" id="pickupDisplayRow">
      <div class="card">
        <img class="img-fluid" src="https://i.imgur.com/cC977D7.png" alt="flirty message">          
        <h2 class="card-title"></h2>        
          <p class="card-text"></p>
<!--           <button class="button2">Don't like it? Get a different one!</button>-->      
</div>
    </div>
  </div>





    </form>
</div>
<script src="index.js"></script>

</body>
</html>
